<!DOCTYPE html>
<html>

    <head>
        <title>BoardGame Settings</title>
       
        <link rel="stylesheet" type="text/css" href="../css/settings.css">
        <link rel="stylesheet" type="text/css" href="../css/switch.css">

        <script src="../scripts/settingsHandler.js"></script>
    </head>

    <body>
        <h1>Settings</h1>

        <div id="b_state">

            <h2>Gameplay</h2>

            <p>Player Name</p>
            <p>Victory Points to Win</p>
            <p>Card Discard Limit</p>
        </div>

        <!-- c_State -->
        <div id="c_state">

            <h2>Appearance</h2>

            <div display="flex">
                <span class="textSpan">Animate Background</span>

                <label class="switch" id="AnimateBackgroundToggle">
                    <input type="checkbox" onchange="toggleAnimateBackground()" id="AnimateBackgroundCheckbox"><div></div>
                </label>
            </div>

            <br>

            <div display="flex">
                <span class="textSpan">Toggle Tile Textures</span>

                <label class="switch" id="TileTexturesToggle">
                    <input type="checkbox" onchange="toggleTileTextures()" id="TileTexturesToggleCheckbox"><div></div>
                </label>
            </div>

        </div>
        
    </body>
</html>
