<!DOCTYPE html>
<html>

    <head>
        <title>Test</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row" id="big-row">
                
                
                <div class="col-8" id="left">
                    <div class="row" id="controls">
                        
                        <div class="col-3" id="buttons">
                            <button class="btn btn-primary" onclick="diceButton()">Roll Dice</button>
                            <button class="btn btn-primary" onclick="devButton()">Draw Dev</button>
                        </div>
                        
                        <div class="col">
                            <p id="rollResult">Dice roll:</p>   
                        </div>

                        <div class="col">
                            <p id="turnNumber">Turn number:</p>
                        </div>

                        <div class="col">
                            <p id="devCardsRemaining">Dev Cards Remaining: 25</p>
                        </div>
                        
                        <div class="col">
                            <p id="lastDevCard">Last Dev card drawn: </p>
                        </div>
                        
                    </div>

                    <div class="row" id="canvasDiv">
                        <canvas id="canvas" width=900 height="650"></canvas>
                    </div>
                    
                </div>
                
                <div class="col-4" id="right">
                    
                    <div class="row">
                        <svg id = "display" height="300"  style = "background-color:cornsilk;" visibility= "visible"></svg> 
                    </div>
                    
                    <div class="row">
                        <select name="displayOptions" id="displayOptions" onchange="graphicButton()">
                            <option value="None">None</option>
                            <option value="Dice Distribution">Dice Distribution</option>
                            <option value="dev played">Played Dev Cards</option>
                            <option value="dev unplayed">Unplayed Dev Cards</option>
                        </select>

                        <select name="playerDisplayOption" id="playerDisplayOptions" enabled="enabled">
                            <option value="P1">Player 1</option>
                            <option value="P2">Player 2</option>
                            <option value="P3">Player 3</option>
                            <option value="P4">Player 4</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        player info in this row
                    </div>
                    
                    
                </div>

            </div>
        </div>
        

        <script src=board.js></script>

        


    </body>


</html>
