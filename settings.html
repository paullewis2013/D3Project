<!DOCTYPE html>
<html>

    <head>
        <title>BoardGame Settings</title>
       
        <link rel="stylesheet" type="text/css" href="css/settings.css">
        <link rel="stylesheet" type="text/css" href="css/switch.css">

    </head>

    <body>
        <h1>Settings</h1>
        <h1>Nothing to see here yet</h1>


        <p>Player Name</p>
        <p>Victory Points to Win</p>

        <!-- c_State -->
        <div display="flex">
            <span>Animate Background</span>

            <label class="switch">
                <input type="checkbox" onchange="toggleAnimateBackground()"><div></div>
            </label>
        </div>

        <br>

        <div display="flex">
            <span>Toggle Tile Textures</span>

            <label class="switch" id="TileTexturesToggle">
                <input type="checkbox" onchange="toggleTileTextures()" id="TileTexturesToggleCheckbox"><div></div>
            </label>
        </div>


        <p>Enable cheats</p>

        <script src="settingsHandler.js"></script>
    </body>
</html>
